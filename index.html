
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Роман ♥ Виктория</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <div class="content">
    <h1>Роман & Виктория</h1>
    <p>Мы приглашаем вас на нашу свадьбу</p>
    <div class="timer" id="countdown"></div>
  </div>

  <section id="about">
    <h2>Наша история</h2>
    <p>Когда-то, в прекрасный летний день, наши пути пересеклись, и с тех пор мы вместе.</p>
  </section>

  <section id="details">
    <h2>Детали свадьбы</h2>
    <p>Дата: 19 июля 2025 года</p>
    <p>Место: ВДНХ, Москва</p>
  </section>

  <section id="gallery">
    <h2>Галерея</h2>
    <p>Здесь появятся наши фото ❤️</p>
  </section>

  <section id="rsvp">
    <h2>Подтвердите присутствие</h2>
    <form>
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш email" required>
      <button type="submit">Отправить</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
